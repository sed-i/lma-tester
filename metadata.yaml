name: lma-tester
description: |
  This charm generates test data which is ingested by the
  Prometheus operator
summary: |
  A charm to test the lma bundle
containers:
  lma-tester:
    resource: lma-tester-image
resources:
  lma-tester-image:
    type: oci-image
    description: upstream docker image for mongodb
    upstream-source: ghcr.io/sed-i/lma-tester-alerts:main
provides:
  metrics-endpoint:
    interface: prometheus_scrape
